   <div class="container mt-5">
     <div class="col-md-12 mt-3" style="text-align: center">
          <h1 style="font-family: 'Girassol', cursive">COVID-19 India Stats</h1>
        </div>
      

      <div class="row one-dark">
        <div class="col-md-12">
          <div class="card text-center" id="info"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div
            class="embed-responsive embed-responsive-16by9"
            style="height: 600px"
          >
            <iframe
              class="embed-responsive-item"
              src="graphs/indiagraph.html"
              allowfullscreen
            ></iframe>
          </div>
          <h6 style="font-size: 15px; text-align: justify">
            (Hover/Click on bars to get exact number)
          </h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 ">
          <table class="table table-responsive-sm mt-3 table-sm bg-one-light ">
            <thead id="heading">
              <tr>
                <th class="bg-primary" scope="col">State</th>
                <th class="bg-primary" scope="col">Confirmed</th>
                <th class="bg-primary" scope="col">Deaths</th>
                <th class="bg-primary" scope="col">Recovered</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row bg-dark" >
      <div class="col-md-12 text-center">
        <p class="my-2" style="font-style: monospace">
          Sourced from The Ministry of Health and Family Welfare
        </p>
      </div>
    </div>
</div>
