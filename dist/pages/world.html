<!DOCTYPE html>
<html>
  <head>
    <title>CO-tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Girassol&family=PT+Mono&family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/states.css" />
  </head>

  <body class="bg-one-dark one-light overflow-x-hidden">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 fixed-top">
      <a class="navbar-brand" href="#">CO-tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="world.html">World Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="india.html">India Stats</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="testing.html">Testing Stats(India)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hos.html">Hospitals and Beds(India)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 mt-3 mb-3 py-3" style="text-align: center">
          <h1 style="font-family: 'Girassol', cursive">COVID-19 World Stats</h1>
        </div>
      </div>

      <div class="row one-dark" id="unknown">
        <div class="col-md-12">
          <div class="card text-center" id="info"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div
            class="embed-responsive embed-responsive-16by9"
            style="height: 600px"
          >
            <iframe
              class="embed-responsive-item"
              src="graphs/worldgraph.html"
              allowfullscreen
            ></iframe>
          </div>
          <h6 style="font-size: 15px; text-align: justify">
            (Hover/Click on bars to get exact number)
          </h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-responsive-sm mt-3 table-sm bg-one-light">
            <thead id="heading">
              <tr class="bg-primary">
                <th scope="col">Country</th>
                <th scope="col">Confirmed (Today)</th>
                <th scope="col">Confirmed (Total)</th>
                <th scope="col">Deaths (Today)</th>
                <th scope="col">Deaths (Total)</th>
                <th scope="col">Total Recovered</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../assets/js/worldStats.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
